name: portfolio_web
description: A stunning portfolio website built with Flutter Web
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Routing
  go_router: ^14.6.2

  # Animations
  flutter_animate: ^4.5.0

  # Typography
  google_fonts: ^6.2.1

  # Icons
  font_awesome_flutter: ^10.7.0

  # State Management
  flutter_riverpod: ^2.6.1

  # Utilities
  url_launcher: ^6.3.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
